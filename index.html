<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">We would love to hear your feedback!</p>
    </header>

    <main>
        <form id="survey-form">
            <!-- Name -->
            <div class="form-group">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age" id="age-label">Age (optional):</label>
                <input type="number" id="age" name="age" min="10" max="100" placeholder="Enter your age">
            </div>

            <!-- Dropdown (Role) -->
            <div class="form-group">
                <label for="role">Which option best describes you?</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="student">Student</option>
                    <option value="employed">Employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Radio (Recommendation) -->
            <div class="form-group">
                <p>Would you recommend us to a friend?</p>
                <label>
                    <input type="radio" name="recommend" value="definitely" required> Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" value="maybe" required> Maybe
                </label>
                <label>
                    <input type="radio" name="recommend" value="not-sure" required> Not Sure
                </label>
            </div>

            <!-- Checkbox (Preferences) -->
            <div class="form-group">
                <p>What do you like most about our service?</p>
                <label>
                    <input type="checkbox" name="preferences" value="quality"> Quality
                </label>
                <label>
                    <input type="checkbox" name="preferences" value="speed"> Speed
                </label>
                <label>
                    <input type="checkbox" name="preferences" value="pricing"> Pricing
                </label>
                <label>
                    <input type="checkbox" name="preferences" value="customer-support"> Customer Support
                </label>
            </div>

            <!-- Textarea (Comments) -->
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
