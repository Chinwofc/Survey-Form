<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">SURVEY FORM</hi>
        <p id="description">What do you think about our products so far?</p>
        </header>
        <main>
        <form id="survey-form">
        <label for="name" id="name-label">please enter your name:</label>
        <input id="name" type="text" required placeholder="Fortune Chinwo">
        <hr>
        <input id="email" type="email" required placeholder="cheese@cheese,com">
        <label for="number" id="email-label">please enter your age:</label>
        <input id="number" type="number" min="5" max="100" placeholder="age" required>
        <label for="number" id="number-label">
        <hr>
        <label for="dropdown">Cake or Coffee:</label>
        <select id="dropdown">
        <option>Cake</option>
        <option>Coffee</option>
        </select>
        <hr>
        <label for "Eggs or Milk"</label>
        <input type="radio" name="radio-group" id="eggs" value="0">
        <label for="eggs">Eggs</label>
        <input type="radio" name="radio-group" id="milk" value="1"
        <label for= "milk">Milk</label>
        <hr>
        <label>Pancake or Sandwich</label>
        <input type="checkbox" value="0" id="pancake">
        <label for="pancake">Pancake</label>
        <input type="checkbox" value="1" id="Sandwich">
        <label for="sandwich">Sandwich</label>
        <hr>
        <textarea>Please enter your additional comments here:</textarea>
        <hr>
        <input id="submit" type="submit">
        </form>
        </main> 
</body>
</html>
